<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0084ff; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .company-name {
            font-size: 7em;
            color: #ffffff;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 1;
        }

        .post-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .post-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .save-button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0052D4;
        }
    </style>
</head>
<body>
    <div class="company-name">CAS</div>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Upload a File</h2>
        <div class="form-group">
            <label for="id_file">Select a file:</label>
            {{ form.file }}
        </div>
        <button type="submit" class="save-button">Upload</button>
    </form>
</body>
</html>
