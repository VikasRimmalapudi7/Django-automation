<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0084ff; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .company-name {
            font-size: 7em;
            color: #ffffff;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 1;
        }

        .success-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            color: #0084ff; /* Text color changed to a lighter blue */
        }

        h1 {
            font-size: 36px; /* Increased heading font size */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px; /* Increased paragraph font size */
        }
    </style>
</head>
<body>
    <div class="company-name">CAS</div>
    <div class="success-box">
        <h1>Success!</h1>
        <p>Your Restoration was successful.</p>
    </div>
</body>
</html>
